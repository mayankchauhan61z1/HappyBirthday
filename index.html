<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg, #fff7ed, #ffedd5);
    color: #7c2d12;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.complemtry {
    text-align: center;
    margin-bottom: 40px;
}

.complemtry h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.complemtry p {
    font-size: 18px;
}

.asktheway {
    display: flex;
    align-items: center;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
}

.simpleway,
.mayankway {
    background: #fffbeb;
    padding: 20px 25px;
    border-radius: 10px;
    text-align: center;
    width: 260px;
    box-shadow: 0 10px 25px rgba(124, 45, 18, 0.15);
}

.simpleway h3,
.mayankway h3 {
    margin-bottom: 15px;
    font-weight: normal;
}

.h3 {
    font-size: 22px;
    font-weight: bold;
}

button.yes {
    padding: 10px 22px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #fb923c;
    color: #ffffff;
    transition: background 0.2s ease, transform 0.2s ease;
}

button.yes:hover {
    background: #f97316;
    transform: translateY(-2px);
}

    </style>
</head>
<body>
    <div class="complemtry">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        <p>Wishing you a day filled with love and cheer.</p>
    </div>
    <div class="asktheway">
        <div class="simpleway">
            <h3>Do you you want to go in simple and same boring way? </h3>
            <button class="yes" onclick="simpleWay()">Yes</button>
        </div>
        <div class="h3">or</div>
        <div class="mayankway">
            <h3>Do you want to go in Mayank's way?</h3>
            <button class="yes" onclick="mayankWay()">Yes</button>
        </div>
    </div>
    <script>
        function simpleWay(){
            window.location.href ="simpleWay.html";
        }
        function mayankWay(){
            window.location.href ="mayankWay.html";
        }
    </script>
</body>
</html>
