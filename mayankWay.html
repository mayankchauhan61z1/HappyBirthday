<script>
let watchedVideos = new Set(); // unique videos only

confirm("For gift you have to play all videos üé•üé•üé•");

const video = document.getElementById("myVideo");
const preTag = document.querySelector("pre");

// Count video when it starts playing
video.addEventListener("play", function () {
    const current = video.dataset.currentVideo;
    if (current && !watchedVideos.has(current)) {
        watchedVideos.add(current);
    }

    // Show gift when all 5 videos are played
    if (watchedVideos.size === 4) {

});

function openVideo(videoSrc) {
    const modal = document.getElementById("videoModal");
    const title = document.getElementById("videotitle");

    // Titles
    if (videoSrc === "videos/bodayhaboday.mp4") {
        title.innerText = " Boday ha Boday ü•≥ü•≥ü•≥ ";
    } else if (videoSrc === "videos/chickenEgg.mp4") {

     } //else if (videoSrc === "videos/Tatiya1.mp4") {

    } else if (videoSrc === "videos/specialone.mp4") {
        title.innerText = " Special video just for fun üòÅüòÅüòÅ";
    }

    modal.style.display = "block";

    video.pause();
    video.currentTime = 0;
    video.src = videoSrc;

    video.dataset.currentVideo = videoSrc;

    video.play().catch(() => {});
}

function closeVideo() {
    video.pause();
    video.currentTime = 0;
    document.getElementById("videoModal").style.display = "none";
}

    const modal = document.getElementById("videoModal");
