/* ================= BALLOONS ================= */

.balloons {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.balloons img {
    position: absolute;
    bottom: -150px;
    width: 180px;
    animation: floatUp linear infinite;
    opacity: 0.95;
}

/* LEFT SIDE BALLOONS */
.balloons img:nth-child(odd) {
    left: -10%;
}

/* RIGHT SIDE BALLOONS */
.balloons img:nth-child(even) {
    right: -10%;
}

/* CENTER MIX */
.balloons img:nth-child(3n) {
    left: 30%;
}

/* Individual variation */
.balloons img:nth-child(1)  { animation-duration: 12s; left: 5%; }
.balloons img:nth-child(2)  { animation-duration: 10s; right: 8%; }
.balloons img:nth-child(3)  { animation-duration: 14s; left: 25%; }
.balloons img:nth-child(4)  { animation-duration: 11s; right: 20%; }
.balloons img:nth-child(5)  { animation-duration: 15s; left: 40%; }
.balloons img:nth-child(6)  { animation-duration: 9s;  right: 35%; }
.balloons img:nth-child(7)  { animation-duration: 13s; left: 55%; }
.balloons img:nth-child(8)  { animation-duration: 10s; right: 50%; }
.balloons img:nth-child(9)  { animation-duration: 16s; left: 70%; }
.balloons img:nth-child(10) { animation-duration: 12s; right: 65%; }

.balloons img:nth-child(n+11) {
    animation-duration: calc(9s + (random() * 6s));
}

@keyframes floatUp {
    0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
    }
    50% {
        transform: translateY(-60vh) translateX(20px);
    }
    100% {
        transform: translateY(-130vh) translateX(-20px);
        opacity: 0;
    }
}
